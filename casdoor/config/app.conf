# Casdoor Configuration
# This configuration will be overridden by environment variables

appname = casdoor
httpport = 8000
runmode = prod
SessionOn = true
copyrequestbody = true

# Database settings - will be overridden by environment variables
driverName = postgres
dataSourceName = ""

# Static path
staticDir = web/build
isCloudIntranet = false
authState = "casdoor"
socks5Proxy = ""

# Log settings
logLevel = "INFO"

# CORS settings
corsAllowOrigin = "*"
corsAllowMethods = "GET,POST,PUT,DELETE,OPTIONS"
corsAllowHeaders = "Origin,Content-Type,Accept,Authorization,X-Requested-With"

# Session settings
sessionTimeout = 3600

# Quota settings
quotaPerUser = 1000
