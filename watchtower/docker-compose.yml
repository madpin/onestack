services:
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Europe/Dublin
    env_file:
      - .env 
    command: >-
      --schedule "0 0 5 * * *"
      --notifications-hostname oracle2.madpin.dev
      --cleanup
      --remove-volumes
      --debug
