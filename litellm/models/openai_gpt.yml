  # =====================
  # OpenAI ChatGPT-4o
  # =====================
  - model_name: chatgpt-4o
    litellm_params:
      model: chatgpt-4o-latest
      litellm_credential_name: openai_credential
      input_cost_per_token: 0.000005
      output_cost_per_token: 0.0000015
      weight: 1

  # =====================
  # OpenAI Media Models
  # =====================
  - model_name: dall-e-3
    litellm_params:
      model: dall-e-3
      litellm_credential_name: openai_credential
    model_info:
      mode: image_generation

  - model_name: gpt-image-1
    litellm_params:
      model: openai/gpt-image-1
      litellm_credential_name: openai_credential

  - model_name: tts-1
    litellm_params:
      model: openai/tts-1
      litellm_credential_name: openai_credential
    model_info:
      mode: "audio_speech"

  - model_name: tts-1-hd
    litellm_params:
      model: openai/tts-1-hd
      litellm_credential_name: openai_credential
    model_info:
      mode: "audio_speech"

  - model_name: whisper-1
    litellm_params:
      model: whisper-1
      litellm_credential_name: openai_credential
    model_info:
      mode: audio_transcription

  # =====================
  # OpenAI Embedding Models
  # =====================
  - model_name: text-embedding-3-small
    litellm_params:
      model: openai/text-embedding-3-small
      litellm_credential_name: openai_credential
    model_info:
      hidden: true
      mode: embedding

router_settings:
  fallbacks: [
    { "gpt-4.1": ["gpt-4.1-free", "gpt-4.1-paid"] },
    { "gpt-4.1-mini": ["gpt-4.1-mini-free", "gpt-4.1-mini-paid"] },
    { "gpt-4.1-nano": ["gpt-4.1-nano-free", "gpt-4.1-nano-paid"] },
    { "gpt-5": ["gpt-5-free", "gpt-5-paid"] },
    { "gpt-5-mini": ["gpt-5-mini-free", "gpt-5-mini-paid"] },
    { "gpt-5-nano": ["gpt-5-nano-free", "gpt-5-nano-paid"] },
    { "gpt-5-chat-latest": ["gpt-5-chat-latest-free", "gpt-5-chat-latest-paid"] }
  ]
