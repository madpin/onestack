
model_list:


    # --- glm-4.5 ---

  - model_name: glm-4.5-zai
    litellm_params: &glm_4_5_zai
      show_in_models: false
      model: openai/glm-4.5
      api_base: https://api.z.ai/api/paas/v4
      litellm_credential_name: zai_credential
      input_cost_per_token: 0.0000006 # 0.6/M
      output_cost_per_token: 0.0000022   # 2.2/M
      max_parallel_requests: 20
      weight: 100

  - model_name: glm-4.5-deepinfra
    litellm_params: &glm_4_5_deepinfra
      model: deepinfra/zai-org/GLM-4.5
      litellm_credential_name: deepinfra_credential
      input_cost_per_token: 0.00000055 #0.55/M
      output_cost_per_token: 0.000002 #2/M
      weight: 1

  
  - model_name: glm-4.5
    litellm_params:
      <<: *glm_4_5_deepinfra
  - model_name: glm-4.5
    litellm_params:
      <<: *glm_4_5_zai


