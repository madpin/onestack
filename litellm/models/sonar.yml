# Sonar Model Family
model_list:
  # Perplexity AI Models
  - model_name: sonar
    litellm_params:
      model: perplexity/sonar
      litellm_credential_name: perplexity_credential
      input_cost_per_token: 0.000001
      output_cost_per_token: 0.000001
      input_cost_per_request: 0.005
      frequency_penalty: 1
