  # Unified configs
  - model_name: gpt-oss-20b
    litellm_params:
      <<: *gpt_oss_20b_deepinfra
  - model_name: gpt-oss-20b
    litellm_params:
      <<: *gpt_oss_20b_groq_paid
  - model_name: gpt-oss-20b
    litellm_params:
      <<: *gpt_oss_20b_groq_free
  - model_name: gpt-oss-20b
