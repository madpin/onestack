# Centralized Credential Management for LiteLLM
# This file contains all credentials used across different model providers
# Use this pattern to centralize and manage credentials efficiently

credential_list:
  # OpenAI Credentials
  - credential_name: openai_credential
    credential_values:
      api_key: "os.environ/OPENAI_API_KEY"
    credential_info:
      description: "OpenAI API credentials for GPT models (paid tier)"
      provider: "OpenAI"
      region: "Global"

  - credential_name: openai_free_credential
    credential_values:
      api_key: "os.environ/OPENAI_API_KEY_FREE"
    credential_info:
      description: "OpenAI API credentials for GPT models (free tier)"
      provider: "OpenAI"
      region: "Global"

  # Anthropic Credentials
  - credential_name: anthropic_credential
    credential_values:
      api_key: "os.environ/ANTHROPIC_API_KEY"
    credential_info:
      description: "Anthropic API credentials for Claude models"
      provider: "Anthropic"
      region: "Global"

  # Azure AI Credentials
  - credential_name: azure_ai_credential
    credential_values:
      api_key: "os.environ/AZURE_AI_API_KEY"
      # api_base: "os.environ/AZURE_AI_API_BASE"
    credential_info:
      description: "Azure AI credentials for various models"
      provider: "Azure AI"
      region: "Global"

  # Google/Vertex AI Credentials
  - credential_name: google_credential
