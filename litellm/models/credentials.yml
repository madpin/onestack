    credential_info:
      description: "Google AI credentials for Gemini models (free tier)"
      provider: "Google"
      region: "Global"

  - credential_name: vertex_ai_credential
    credential_values:
      vertex_project: "os.environ/VERTEX_PROJECT"
      vertex_location: "os.environ/VERTEX_LOCATION"
    credential_info:
